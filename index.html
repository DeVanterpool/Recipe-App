<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Recipes Online</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href="">Recipes</a>
        <a href="">Collection</a>
      </nav>
    </header>

    <main>
      <!-- This is for our input and button -->
      <section class="search_section">
        <input class="search_field" type="text" placeholder="Search for a recipe">
        <input class="search_btn" type="button" value="Search">
      </section>

      <!-- This is for our recipe header -->
      <section class="hero">
        <h1>Recipe App</h1>
        <p>Find the best recipies for your favorite dishes</p>
      </section>

      <!-- This is for our recipe cards -->
      <section class="recipe_section">
        <div class="recipe">
          <img src="/images/recipe-1.jpeg" width="190px" alt="Kajan Chicken">
          <h2>Kajan Chicken and Greens</h2>
          <p>Donas Kitchen</p>
        </div>

        <div class="recipe">
          <img src="/images/recipe-2.jpeg" width="190px" alt="Egg and Stuff">
          <h2>Protein Boost</h2>
          <p>Jamess Kitchen</p>
        </div>

        <div class="recipe">
          <img src="/images/recipe-3.jpeg" width="190px" alt="Dip and Fries">
          <h2>Dip and Chips</h2>
          <p>Charlies Kitchen</p>
        </div>

        <div class="recipe">
          <img src="/images/recipe-4.jpeg" width="190px" alt="Jumbo Shrimp Pasta">
          <h2>Jumbo Shrimp Pasta</h2>
          <p>Deons Kitchen</p>
        </div>
      </section>
    </main>

    <footer>
      <p>Deons Recipe App &copy; 2023</p>
    </footer>
  </div>
</body>

</html>
